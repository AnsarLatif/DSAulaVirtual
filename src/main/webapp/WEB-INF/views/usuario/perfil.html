<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<script src="../../js/bill.js" th:src="@{/js/bill.js}"></script>
	
		<div id="content-header">
			<h1>Perfil</h1>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-th-list"></i>									
						</span>
						<h5 th:text="${usuario.perfil}"></h5>
					</div>
					<div class="widget-content nopadding">
						<div class="invoice-content">
							<div class="invoice-head">
                           		<p class="form-group">
                               		Nombre    :
									<span class="invoice-meta" th:text="${usuario.nombre}"></span>
                           		</p>
                           		<p class="form-group">
                               		C&oacute;digo :
									<span class="invoice-meta" th:text="${usuario.usuario}"></span>
                           		</p>
                           		<p class="form-group">
                               		Apellidos :
									<span class="invoice-meta" th:text="${usuario.apPaterno + ' ' + usuario.apMaterno }"></span>
                           		</p>
                           		<p class="form-group">
                               		Estado    :
									<span class="invoice-meta" th:text="${usuario.estado}"></span>
                           		</p>
                           		<p class="form-group">
                               		Perfil    :
									<span class="invoice-meta" th:text="${usuario.perfil}"></span>
                           		</p>
							</div>
						</div>
					</div>
				</div>			
			</div>
		</div>
		<script type="text/javascript">
			window.onload=function(){$("#sidebar>ul>li:eq(6)").addClass("active");}
	    </script>
	</div>
	
</html>
