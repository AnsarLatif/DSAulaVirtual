<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/base">
	
	<div layout:fragment="content">
	
		<script src="../../js/matricula.js" th:src="@{/js/matricula.js}"></script>
	
		<div id="content-header">
			<h1>Matricula</h1>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="glyphicon glyphicon-align-justify"></i>									
						</span>
						<h5>Nueva Matricula</h5>
					</div>
					
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action="#" th:action="@{/admin/alumno/registro_matricula}" th:object="${cursoGrupo}" name="basic_validate" id="basic_validate" novalidate="novalidate">
                           <div class="form-group" >
                               <label class="control-label">Curso</label>
                               <div class="controls">
                               		<select id="cursoId" th:field="*{idCurso}">
				                      <option th:each="curso : ${allCursos}" th:value="${curso.id}" th:text="${curso.nombre}">Curso 1</option>
				                    </select>
                               </div>
                           </div>
                           <div class="form-group" >
                               <label class="control-label">Grupo</label>
                               <div class="controls">
                               		<select id="grupoId" th:field="*{idGrupo}">
				                   		<option value="-1" >Seleccionar</option>
				                    </select>
                               </div>
                           </div>
                           <div class="form-actions">
                           		<button type="submit" class="btn btn-small btn-success"><i class="glyphicon glyphicon-ok-sign"></i>  <span class="text">Guardar</span></button>                      
                           </div>
                       </form>
					</div>
					
				</div>			
			</div>
		</div>
		
		<script type="text/javascript">
			window.onload=function(){$("#sidebar>ul>li:eq(0)").addClass("active");}
	    </script>	
	</div>
</html>
